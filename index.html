<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>genshinweb</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/citylist.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="pic/logo.png" alt="logo-gens" class="logo-nav" />
        <nav class="nav-bar">
          <a href="#" class="link">Charater</a>
          <a href="#" class="link">Story</a>
          <a href="login.html" target="_blank"
            ><button class="login-button-popup">Login</button></a
          >
        </nav>
      </header>
      <article class="main-hompage">
        <div class="video-container">
          <video
            src="pic/vid.mp4"
            autoplay
            loop
            muted
            class="homepage-poster"
          ></video>
        </div>

        <div class="city-list">
          <a href="#" class="mondast"
            ><video
              src="pic/mondast.mp4"
              autoplay
              loop
              muted
              class="city mondast-city"
            ></video
          ></a>

          <video
            src="pic/liyue.mp4"
            autoplay
            loop
            muted
            class="city liyue-city"
          >
            >
          </video>

          <video
            src="pic/inazuma.mp4"
            autoplay
            loop
            muted
            class="city inazuma-city"
          ></video>

          <video
            src="pic/sumeru.mp4"
            autoplay
            loop
            muted
            class="city sumeru-city"
          ></video>
        </div>
      </article>
    </div>
  </body>
</html>
